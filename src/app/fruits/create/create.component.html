<div class="container">
  <legend>Create Item</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <label type="text" name="name" [(ngModel)]="fruitForm.name" class="form-control" id="txtName" )]></label>
    </div>
    <div class="mb-3">
      <label for="txtPrice" class="form-label">Price</label>
      <label type="number" name="price" [(ngModel)]="fruitForm.price" class="form-control" id="txtPrice" )]></label>
    </div>
    <div class="mb-3">
      <label for="txtQuantity" class="form-label">Quantity</label>
      <label type="number" name="quantity" [(ngModel)]="fruitForm.quantity" class="form-control" id="txtQuantity" )]></label>
    </div>
    <button type="button" (click)="create()" class="btn btn-primary" )>Create</button>
  </form>
</div>
